<div class="container-fluid number-conversion">
  <h1>NumberConverter</h1>
  <p>Welcome to the NumberConverter Demo. Input your desired number into the following field and this application will convert it for you.</p>

  <div class="input-group input-group-lg number-conversion-input">
    <span class="input-group-text">$</span>
    <input type="number"
           id="inputnumber" class="form-control"
           min="0" max="999999999.99" step="0.01" placeholder="0,00"
           pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3},?[0-9]{0,2}"
           (change)="handleChange($event)"
           [(ngModel)]="number" />
  </div>

  <div class="form-floating number-conversion-result" *ngIf="conversion.text">
    <textarea id="outputtext" class="form-control"
              placeholder="Number: {{ conversion.number }}"
              rows="2" readonly>{{ conversion.text }}</textarea>
    <label for="outputtext">Number: {{ conversion.number }}</label>
  </div>
</div>
